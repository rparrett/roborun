<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>roborun</title>
        <style>
            html, body, canvas {
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: black;
            }
            #sidebar {
                width: 140px;
                height: 100%;
                position: absolute;
                top: 0px;
                right: 0px;
                padding: 10px;
                color: #ddd;
                opacity: 0.5;
                background-color: black;
                font-family: sans-serif;
            }
            table {
                width: 100%;
                border: 1px solid #ddd;
                border-collapse: collapse;
            }
            td, th {
                padding: 5px;
            }
            #glimmerstrands {
                width: 100%;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="sidebar">
            <div id="controls">
                <h4>Roborun</h4>
                <p>
                    Generation <span id="generation">1</span>
                </p>
                <span id="progress"></span>
                <h4>Stats</h4>
                <div id="glimmerstrands">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Gen</th>
                            <th>Avg</th>
                            <th>Max</th>
                        </tr>
                    </thead>
                    <tbody id="generation_stats_body">
                        <tr class="placeholder">
                            <td>1</td>
                            <td>?</td>
                            <td>?</td>
                        </tr>
                    </tbody>
                </table>
                <h4>Settings</h4>
                <input type="range" min="10" max="1000" value="100" name="population">
                <input type="range" min="0" max="100" value="100" name="mutation_rate">
                <input type="range" min="0" max="100" value="100" name="crossover_clone_ratio">
                <button onclick="save_settings();window.location.reload();">Save</button>
                <h4>Controls</h4>
                mouse1: rotate<br/>
                wheel: zoom<br/>
                t: pause/resume
            </div> 
        </div>
        <script src="roborun.js"></script>
        <script src="glimmerstrands.min.js"></script>
        <script>
            var store = window.localStorage;
    
            let defaultSettings = {
                gravity: -9.81,
                population: 100,
                mutation_rate: 0.07,
                selection_ratio: 0.2,
                crossover_ratio: 0.5,
                crossover_clone_ratio: 0.5,
            };

            function get_settings() {
                let settings = store.getItem('settings');
                if (!settings) {
                    return defaultSettings;
                }
                
                return JSON.parse(settings);
            }

            function save_settings() {
                let settings = defaultSettings;

                let el = document.querySelector('input[name=population]');
                if (el) {
                    settings.population = parseInt(el.value);
                }
                el = document.querySelector('input[name=mutation_rate]');
                if (el) {
                    settings.mutation_rate = parseFloat(el.value) / 100.0;
                }
                el = document.querySelector('input[name=crossover_clone_ratio]');
                if (el) {
                    settings.crossover_clone_ratio = parseFloat(el.value) / 100.0;
                }
                store.setItem('settings', JSON.stringify(settings));
            }

            let glimmerstrands = new GlimmerStrands(document.getElementById('glimmerstrands'));
            glimmerstrands.addLine(new Line([], "fill:none;stroke:white;stroke-width:2"));
            glimmerstrands.addLine(new Line([], "fill:none;stroke:red;stroke-width:2"));

            function update_generation(data) {
                let table = document.getElementById('generation_stats_body');
                let placeholder = table.querySelector('.placeholder')
                if (placeholder) {
                    placeholder.remove();
                }

                var tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = data.generation_stats.generation;
                tr.appendChild(td);
                td = document.createElement('td');
                td.innerHTML = data.generation_stats.avg_fitness.toFixed(2);
                tr.appendChild(td);
                td = document.createElement('td');
                td.innerHTML = data.generation_stats.max_fitness.toFixed(2);
                tr.appendChild(td);
                table.prepend(tr);

                let trs = table.querySelectorAll('tr');
                let len = trs.length;
                if (len >= 5) {
                    trs[len - 1].remove();
                }

                glimmerstrands.addData([data.generation_stats.avg_fitness, data.generation_stats.max_fitness]);
                glimmerstrands.render();
                
                document.getElementById('generation').innerHTML = data.generation;
            }

            function update(data) {
                let progress = Math.round(data.progress * 100.0 / data.max_progress).toString() + '%';
                if (data.paused) {
                    progress = progress + " (Paused)";
                }
                document.getElementById('progress').innerHTML = progress;
            } 
        </script>
    </body>
</html>
